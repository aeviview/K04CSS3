<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    
    <style>
        /* 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌,
            외부 서버에서 CDN을 통해 제공되는 폰트로
            첫 적용시에는 다운로드 받아 페이지에 적용하게 된다.
        
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진
            네트워크를 통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게된다.
         */
        @import url(http://fonts.googleapis.come/css?family=Abril+Fatface');
        p
        {
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        부산지하상가 남성 특수폭행처벌 높아 "손에 쥔 전화기는 흉기"
        <br><br>
        (부산=연합뉴스) 손형주 기자<br>
        부산 덕천지하상가에서 연인과 다투는 과정에서
        여성을 무차별적으로 폭행한 남성은 여성이 처벌을 원하지 않더라도
        형사처벌을 받게 될 가능성이 큰 것으로 법조계는 예상했다.
    </p>
</body>
</html>
