<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>

    <style>

        * { font-size: 13px; font-weight: bold; text-align: left; padding-left: 10px;}
        table { width: 750px; height: 1000px; border-collapse: collapse; }
        table tr, table th {border: 1px solid gray;}

        #id { font-size: 12px; font-weight: normal;}
        
        .menu { height: 5; }
        .list { width: 120px; background-color: #E4E6E9; }
        .select { width: 200px;}
        .box { background-color: #464646; color: white;}
        .button { text-align: center; background-color: red; color: white; }
        .button2 { text-align: center; background-color: #464646; color: white;}
        .necessary { text-align: right; }

        span { color: red; }
      
    </style>
    
</head>

<body>
    
    <fieldset style="width: 800px; border : 0px;">

    <h1 style="text-align: center;">회원가입양식</h1>

    <fieldset style="width: 750px;">

    <div class="necessary" style="border: 1px;"><span>*</span>필수 입력</div>
    <table>
        <tr class="menu">
            <th class="list"><img src="/images/red star.gif"> 아이디</th>
            <th colspan="3" id="id">
                <input type="text" width="40%" minlength="4" maxlength="15"> 
                <input class="box" type="button" size="3" value="중복확인">
            + 4~15자, 첫 영문자, 영문자와 숫자 조합</th>
        </tr>
        <tr class="menu">
            <th class="list"><img src="/images/red star.gif"> 비밀번호</th>
            <th colspan="3" id="pw">
                <input type="text" size="10" maxlength="20">
            </th>
        </tr>
        <tr class="menu">
            <th class="list"><img src="/images/red star.gif"> 비밀번호 확인</th>
            <th colspan="3">
                <input type="text" size="10" maxlength="20">
                &nbsp&nbsp(확인을 위해 다시 입력해 주세요.)
            </th>
            
        </tr>
        <tr class="menu">
            <th class="list"><span>*</span> 이름</th>
            <th colspan="3">
                <input type="text" size="5">
            </th>
            
        </tr>
        <tr class="menu">
            <th class="list">생년월일</th>
            <th colspan="3">
                <input type="radio" name="gender" checked="checked">남자&nbsp<input type="radio" name="gender">여자&nbsp&nbsp&nbsp
                <input type="text" size="1" maxlength="4">년&nbsp
                <input type="text" size="1" maxlength="2">월&nbsp
                <input type="text" size="1" maxlength="2">일
                &nbsp&nbsp&nbsp (예, 2000년 01월 31일)
            </th>
            
        </tr>
        <tr class="menu">
            <th class="list" rowspan="2" ><span>*</span> 이메일</th>
            <th colspan="3">
                <input type="text" size="10">&nbsp@&nbsp
                <input type="text" size="10">&nbsp
                <input type="text" size="10">
                <input type="radio" name="dragon">수신허용<input type="radio" name="dragon" checked="checked">수신불가
            </th>
        </tr>
        <tr class="menu">
            <th colspan="3">
            	※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.
            </th>
            
        </tr>
        <tr class="menu">
            <th class="list" rowspan="3">주소</th>
            <th colspan="3">
                <input class="box" type="button" size="3" value="주소찾기">
                <input type="text" size="10">
                (우편번호)
            </th>
        </tr>
        <tr class="menu">
            <th colspan="3">
                <input type="text" size="70">
            </th>
        </tr>
        <tr class="menu">
            <th colspan="3">
                <input type="text" size="60">
                &nbsp+나머지 주소
            </th>
        </tr>



        <tr class="menu">
            <th class="list">전화번호</th>
            <th colspan="3">
                <input type="text" size="1" maxlength="3">&nbsp-&nbsp
                <input type="text" size="1" maxlength="4">&nbsp-&nbsp
                <input type="text" size="1" maxlength="4">
            </th>
        </tr>
        <tr class="menu">
            <th class="list"><span>*</span> 휴대전화</th>
            <th colspan="3">
                <input type="text" size="1" maxlength="3">&nbsp-&nbsp
                <input type="text" size="1" maxlength="4">&nbsp-&nbsp
                <input type="text" size="1" maxlength="4">&nbsp&nbsp&nbsp
                <input type="radio" name="susin" checked="checked">SMS 수신허용
                <input type="radio" name="susin">SMS 수신불가
            </th>
        </tr>
        <tr class="menu">
            <th class="list"><span>*</span> 관심분야</th>
            <th colspan="3">
                <form action="">
                   
                    <select class="select">
                        <option selected="selected">::관심분야 선택::</option>
                        <option>정치</option>
                        <option>경제</option>
                        <option>스포츠</option>
                        <option>연예</option>
                    </select>
                
                </form>
            </th>
        </tr>
        <tr class="menu">
            <th class="list"><span>*</span> 가입경로</th>
            <th colspan="3">
                <form action="">
                   
                    <select class="select">
                        <option selected="selected">::가입경로 선택::</option>
                        <option>검색</option>
                        <option>지인소개</option>
                        <option>블로그/카페</option>
                        <option>TV광고</option>
                    </select>
                
                </form>
            </th>
        </tr>
     
        
    </table>
	<br />
    
    <div style = "text-align : center;">
    <input class="button" type="button" size="10" value="등록하기">
    <input class="button2" type="button" size="10" value="새로쓰기">
    </div>
    </fieldset>
    </fieldset>
    
</body>
</html>
